<form [formGroup]="userRegisterForm">
  <h1>{{ userRegisterForm.value | json }}</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      formControlName="name"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    @if (name()?.touched && name()?.invalid) {}
    <div class="text-danger">
      @if (name()?.errors?.['required']) {
      <p>name is required</p>
      }
      @if (name()?.errors?.['pattern']) {
      <p>name dont least 3 charater</p>
      }
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
      formControlName="email"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
      id="exampleInputPassword1"
    />
  </div>
  <div formGroupName="address">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        name="city"
        formControlName="city"
        id="exampleInputPassword1"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Street</label>
      <input
        type="text"
        class="form-control"
        name="street"
        formControlName="street"
        id="exampleInputPassword1"
      />
    </div>

  </div>
  <div formArrayName="phoneNumber">
    <div class="mb-3" *ngFor="let phone of phones.controls;let i=index">
      <label for="exampleInputPassword1" class="form-label">PhoneNumber</label>
      <input
        type="text"
        class="form-control"
        name="phoneNumber"
        [formControlName]="i"
        id="exampleInputPassword1"
      />
    </div>
    <button class="btn btn-primary" (click)="addnewPhone()">+</button>
    
  
  </div>

  <button
    type="submit"
    disabled="userRegisterForm.invalid"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
