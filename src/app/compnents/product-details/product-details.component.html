<img [src]="product?.imgUrl" class="card-img-top w-50" alt="...">
<h1>Name:{{ product?.name }}</h1>
<h2>Price: {{ product?.price }}</h2>
<h3>Quantity: {{ product?.quantity }}</h3>
<button class="btn btn-primary" (click)="goBack()">Back</button><br>
<button class="btn btn-success" [disabled]="currentId==IdsArr[IdsArr.length-1]" (click)="next()">Next</button>
<button class="btn btn-success m-1" [disabled]="currentId==IdsArr[0]"  (click)="prev()">Prev</button>
