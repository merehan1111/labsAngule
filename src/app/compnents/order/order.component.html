<div class="mb-3">
    <select class="form-select form-select-lg"  [(ngModel)]="selectedCatId">
      <option selected value="0">All</option>
       
      <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
      
  
    </select>
  </div>
  <div bg-warning my-5>
    <app-products [recivedCategryId]="selectedCatId" (onTotalchange)="calculateTotalPrice($event)"></app-products>
  </div>
  <h5>{{receivedTotal}}</h5>
  <input type="text" #userInp/>
